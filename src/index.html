<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <!-- Font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap");

      body {
        font-family: "Josefin Sans", sans-serif;
      }
      #checkbox:checked::after {
        background-image: url(images/icon-check.svg);
      }
    </style>
  </head>
  <body>
    <main
      class="h-[100vh] w-[100vw] overflow-x-hidden bg-bgcolor dark:bg-bgcolor-dark"
    >
      <!-- background banner -->
      <img
        src="images/bg-desktop-light.jpg"
        alt=""
        class="background-banner h-[30vh] w-[100vw] object-cover"
      />
      <!-- side by side container -->
      <div class="mx-auto my-0 max-w-[550px] px-8 py-0">
        <!-- Todo Container -->
        <div class="relative z-10 -mt-[90px] xs:-mt-[160px] sm:-mt-[180px]">
          <div class="mb-[1.5rem] flex items-center justify-between">
            <h3
              class="text-[1.125rem] font-bold uppercase tracking-[10px] text-white xs:text-[1.75rem]"
            >
              Todo
            </h3>
            <button class="">
              <img
                src="images/icon-moon.svg"
                alt=""
                class="theme-switcher w-[20px]"
              />
            </button>
          </div>
          <!-- Input field container-->
          <div
            class="mb-4 flex w-full cursor-text items-center gap-x-[10px] rounded-md bg-bgcard px-[0.75rem] py-4 transition-colors duration-[.5s] ease-[cubic-bezier(.37,0,.63,1)] dark:bg-bgcard-dark"
          >
            <!-- circle -->
            <span
              class="h-[18px] w-[20px] rounded-full border border-bordercolor dark:border-bordercolor-dark xs:h-[24px] xs:w-[27px]"
            ></span>
            <!-- input field -->
            <input
              type="text"
              placeholder="Create a new todo"
              id="input-field"
              class="w-full border-none bg-bgcard text-[0.75rem] text-color caret-caretcolor outline-none dark:bg-bgcard-dark dark:text-color-dark dark:caret-caretcolor-dark xs:text-[1rem]"
            />
          </div>
          <!-- todo list box -->
          <ul
            class="mb-8 w-full items-center rounded-md bg-bgcard text-[0.75rem] font-normal transition-colors duration-[.5s] ease-[cubic-bezier(.37,0,.63,1)] dark:bg-bgcard-dark xs:text-[1rem]"
            id="todo-box"
          >
            <!-- todo empty -->
            <div
              class="flex flex-col items-center justify-center gap-[30px] p-12"
              id="empty-todo"
            >
              <img
                src="images/empty-todos.0eabe74e.svg"
                alt=""
                class="w-[300px] object-cover"
              />
              <p
                class="text-xs font-normal text-color transition-colors duration-[.5s] ease-[cubic-bezier(.37,0,.63,1)] dark:text-color-dark vs:text-sm xs:text-[1.5rem]"
              >
                NO todos Yet
              </p>
            </div>

            <li
              class="flex flex-col items-center justify-between p-4 font-bold text-[#777a92] xs:flex-row"
              id="filter-list"
            >
              <span><span class="left-todos">0</span> items left</span>
              <!-- hidden on medium screens -->
              <ul class="hidden gap-x-3 md:flex">
                <li
                  class="cursor-pointer text-[#3a7bfd] transition-colors duration-300 ease-in hover:text-[#393a4c]"
                >
                  All
                </li>
                <li
                  class="cursor-pointer transition-colors duration-300 ease-linear hover:text-[#393a4c]"
                >
                  Active
                </li>
                <li
                  class="cursor-pointer transition-colors duration-300 ease-linear hover:text-[#393a4c]"
                >
                  Completed
                </li>
              </ul>
              <button
                class="transition-colors duration-300 ease-linear hover:text-[#393a4c]"
              >
                Clear Completed
              </button>
            </li>
          </ul>
          <!-- For screens less than medium (means show on small screens)-->
          <ul
            class="my-4 flex items-center justify-center gap-x-3 rounded-md bg-bgcard px-4 py-[0.75rem] text-xs font-bold text-[#777a92] transition-colors duration-[.5s] ease-[cubic-bezier(.37,0,.63,1)] dark:bg-bgcard-dark xs:text-base md:hidden"
          >
            <li
              class="cursor-pointer text-[#3a7bfd] transition-colors duration-300 ease-in hover:text-[#393a4c]"
            >
              All
            </li>
            <li
              class="cursor-pointer transition-colors duration-300 ease-linear hover:text-[#393a4c]"
            >
              Active
            </li>
            <li
              class="cursor-pointer transition-colors duration-300 ease-linear hover:text-[#393a4c]"
            >
              Completed
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="scripts/script.js"></script>
  </body>
</html>
